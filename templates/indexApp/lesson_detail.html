{% extends 'assets/base.html' %}
{% block content %}
<div class="container">
  <div class="py-5 text-center mt-3 text-info h3">course : {{object.lessonTitle}} </div>
    <div class="row">
      <div class="col-md-6 p-3 shadow-lg">
        <div class="card">
          <div class="card-header h4">
                <label class="h6">Id: </label> {{object.pk}}
              <div class="float-right">
                    <a class="btn btn-primary btn-sm mt-1 mb-1" href="{%url 'lesson-update' object.pk %}">Update course</a>
                     <a class="btn btn-danger btn-sm mt-1 mb-1" href="{%url 'lesson-delete' object.pk %}">Remove course</a>
             </div>
          </div>
          <div class="card-body">
            <div class="row">
                <div class="col-sm-6"><label class="h5">Title: </label> {{object.lessonTitle}}</div>
              <div class="col-sm-6 "><label class="h5">cost: </label> {{object.cost}}</div>
              <div class="col-sm-6 "><label class="h5">time: </label> {{object.duration}}</div>
            </div>
          </div>
        </div>
     </div>
    </div>

</div>
{% endblock content %}
