{% extends 'assets/base.html' %}
{% block content %}
<div class="container">
    <div class="py-5 text-center h3 mt-3 text-info">Available Staff</div>
    <div class="row">
        <div class="col-md-10 mt-3 p-3 shadow-lg">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">email</th>
                  <th scope="col">address</th>
                  <th scope="col">phone</th>
                  <th scope="col">Job Title</th>
                </tr>
              </thead>
              <tbody>
              {%for x in staff %}
                <tr>
                  <th scope="row">{{x.staffId}}</th>
                  <td>{{x.fname}}</td>
                  <td>{{x.lname}}</td>
                  <td>{{x.email}}</td>
                  <td>{{x.addressId}}</td>
                  <td>{{x.mobile}}</td>
                  <td>{{x.job_titleId}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
